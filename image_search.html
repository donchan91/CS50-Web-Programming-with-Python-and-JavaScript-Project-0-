<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Week 0: Search Project Image Search</title>
</head>

<body>
    <!--Google Search and Advanced Search Below-->
    <header>
        <p class="right">
            <a href="index.html">Google Search</a>
            <a href="advanced_search.html">Advanced Search</a><br>
        </p>
    </header>
    <!--Google Search and Advanced Search Above-->
    <center>
        <!--Google Image Logo starts below-->
        <div id="logo">

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo">

            <!--Images text to be placed on bottom right-->
            <div class="images_text">
                Images
            </div>
        </div>

        <!--Google Image Logo Ends Above-->

        <form action="https://www.google.com/images?q" name="q">
            <input type="text" class="query" id="searchbox" name="q">
            <input type="submit" value="Image Search" class="button_mainpage">
        </form>
    </center>
</body>

</html>
